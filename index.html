<script>
    $(document).ready(function(){       
        //显示菜单
      $('.nav_icon').click(function(e){
            $('.small_Menu ul').show()
            $('.small_Menu ul').animate({
                width:'150px',
                overflow:'hidden'
            },500)
           $('.close_icon').show()
           $('.close_icon').animate({
                left:'165px',
                opacity:'1'
            },500)
            $('.icon').hide()
            e.stopPropagation();
        })
         // 关闭菜单
        $('.close_icon').click(function(e){
            $('.small_Menu ul').hide()
            $('.small_Menu ul').animate({
                width:'0',
                overflow:'hidden'
            },500)
            $('.small_Menu ul').fadeOut(500)
            $('.nav_icon').css({
                left:'20px',
               opacity:'1'
            })
            $(".close_icon").hide()
            $('.icon').show()
            e.stopPropagation();
        })
    })
</script>

<script src="js/swiper-3.4.2.jquery.min.js"></script>   
<script>
    var swiper = new Swiper('.swiper-container', {
			pagination: '.swiper-pagination',
			nextButton: '.swiper-button-next',
			prevButton: '.swiper-button-prev',
			effect: 'coverflow',
			loop: true,
			paginationClickable: true,
			autoplay: 3500,
			grabCursor: true,
			autoplayDisableOnInteraction: false,
			observer: true,
			observeParents: true,
			speed: 1000,
			coverflow: {
				stretch: 0,
				depth: 10,
				modifier: 1,
				slideShadows: false
			},
		});
</script>
