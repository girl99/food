    <!--导航开始-->
    <div class="menu">
        <ul class="clearfix">
            <a href="../index.html">
                <li class="li1 li-img"> 首页 </li>

            <a href="../about/about.html">

<div class="mediaWrap">
    <div class="mediaTitle">
        <img src="img/ciputitle.png" alt=""/>
    </div>
    <div class="mediaContent" style="height: 631px;">
        <div class="box">
            <div class="movieContent" >
                <div class="swiper-container swiper-container-horizontal">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-li swiper-slide-prev sone"  >
                            <div class="movie_img"><img src="img/movie1.jpg" alt=""/></div>
                        </div>
                        <div class="swiper-slide swiper-li swiper-slide-active stwo" >
                            <div class="movie_img"><img src="img/movie2.jpg" alt=""/></div>
                        </div>
                        <div class="swiper-slide swiper-li swiper-slide-next sthree" >
                            <div class="movie_img"><img src="img/movie3.jpg" alt=""/></div>
                        </div>
                    </div>
                    <div class="swiper-scrollbar" >
                        <div class="swiper-scrollbar-drag"></div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <!--点击视频开始-->
    <div class="videoCon">
        <div class="cloit" style="display: block;">
            <img src="img/close.png">
        </div>
        <div class="movie_video" style="display: block;">
            <video poster="img/video1.jpg" controls=""  src="http://www.laurelfood.com/Public/Index/video/1.mp4"></video>
        </div>
        <div class="movie_video " >
            <video poster="img/video2.jpg" controls=""  src="http://www.laurelfood.com/Public/Index/video/2.mp4"></video>
        </div>
        <div class="movie_video " >
            <video poster="img/video3.jpg" controls=""  src="http://www.laurelfood.com/Public/Index/video/3.mp4"></video>
        </div>
    </div>
    <!--点击视频结束-->
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        scrollbar: '.swiper-scrollbar',
        scrollbarHide: true,
        slidesPerView: 'auto',
        centeredSlides: true,
        spaceBetween: 30,
//        grabCursor: true,
        paginationClickable: '.swiper-pagination',
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev'
    });
    $(function(){
        $(".swiper-wrapper .swiper-li").click(function(){
            $(".movieContent").fadeOut(500);
            $(".videoCon").fadeIn(500);
            var $index=$(this).index()+1;
//         console.log($index)
            $(".videoCon div").eq($index).show().siblings().not(".cloit").hide();
        })
        $(".cloit").click(function(){
            $(".movieContent").fadeIn(500);
            $(".videoCon").fadeOut(500);
        })
    })

</script>
</body>
